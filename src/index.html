<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokymon</title>
    <link rel="shortcut icon" href="pokemon.png" type="image/x-icon" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <!-- MARK:navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-1;" href="#">
          <img
            src="pokemon.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          Pokemon
        </a>
      </div>
    </nav>
    <!--MARK: main -->
    <main class="container">
      <h1 class="fs-5 my-4">pokemon &mdash; Catch them All</h1>
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </span>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup1"
            placeholder="Search pokemon"
          />
          <label for="floatingInputGroup1">Search pokemon</label>
        </div>
      </div>

      <!--MARK: cards -->
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
        pokemon-row
      ></div>
    </main>
    <!-- footer -->
    <footer class="container mt-5">
      <p>Copyright free &copy; Pokemon</p>
    </footer>

    <!-- MARK: script.js -->
    <script src="js/main.js" type="module"></script>
    <noscript> You need JS to run this</noscript>
  </body>
</html>
